<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
                <a href="./highscores.html" >View Highscores</a>
                <span id="timeText">Time: 60</span>
        </header>

        <div class="wrapper">
            <div id="start-screen" class="start">
                <h1>Coding Quiz Challenge</h1>
                <!-- p tag with a little intro about the quiz -->
                <p>
                    Answer the following question witin the given time. Incorrect answers will penalize your score!
                </p>
                <!-- start button -->
                <button id="start-quiz">Start Quiz</button>
            </div>

            <div id="questions" class="hide">
                <h2 id="question-title">test title</h2>
                <div id="choices" class="choices"></div>
            </div>

            <div id="end-screen" class="hide">
                <h2>All done!</h2>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>
                    Enter initials: <input type="text" id="initials" maxlength="3" />
                    <button id="submit">Submit</button>
                </p>
            </div>

            <div id="feedback" class="feedback hide"></div>
        </div>

        <script src="./assets/js/questions.js"></script>
        <script src="./assets/js/logic.js"></script>
    </body>
</html>
